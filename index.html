<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Geo Satellite Map</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        #map { width: 100%; height: 100vh; }
        .status-label { 
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8); color: white; padding: 10px 20px;
            border-radius: 25px; z-index: 1000; font-family: sans-serif; 
            font-size: 14px; pointer-events: none; border: 1px solid #444;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="status-label" id="status-bar">üåç –ö–∞—Ä—Ç–∞–¥–∞–Ω –∫–µ–∑ –∫–µ–ª–≥–µ–Ω –Ω“Ø–∫—Ç–µ–Ω—ñ –±–∞—Å—ã“£—ã–∑</div>
    <div id="map"></div>

    <script>
        // Telegram Web App –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ñ–Ω —ñ—Å–∫–µ “õ–æ—Å—É
        let tg = window.Telegram.WebApp;
        tg.expand(); // –¢–µ–∑–µ–Ω—ñ —Ç–æ–ª—ã“õ —ç–∫—Ä–∞–Ω“ì–∞ –∞—à—É

        // 1. –ö–∞—Ä—Ç–∞–Ω—ã –±–∞—Å—Ç–∞–ø“õ—ã (“ö–∞–∑–∞“õ—Å—Ç–∞–Ω) –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º–µ–Ω —ñ—Å–∫–µ “õ–æ—Å—É
        var map = L.map('map', { zoomControl: false }).setView([48.0196, 66.9237], 4);

        // 2. –°–ø—É—Ç–Ω–∏–∫—Ç—ñ–∫ “õ–∞–±–∞—Ç—Ç—ã (Esri World Imagery) “õ–æ—Å—É
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Esri World Imagery'
        }).addTo(map);

        var currentMarker;

        // 3. –ö–∞—Ä—Ç–∞–Ω—ã –±–∞—Å“õ–∞–Ω –∫–µ–∑–¥–µ –æ—Ä—ã–Ω–¥–∞–ª–∞—Ç—ã–Ω —Ñ—É–Ω–∫—Ü–∏—è
        map.on('click', function(e) {
            let lat = e.latlng.lat.toFixed(4);
            let lng = e.latlng.lng.toFixed(4);
            
            // –ï—Å–∫—ñ –º–∞—Ä–∫–µ—Ä –±–æ–ª—Å–∞, –æ–Ω—ã ”©—à—ñ—Ä—É
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            
            // –ñ–∞“£–∞ –º–∞—Ä–∫–µ—Ä (–Ω“Ø–∫—Ç–µ) “õ–æ—é
            currentMarker = L.marker([lat, lng]).addTo(map);

            // –°—Ç–∞—Ç—É—Å –∂–∞–∑—É—ã–Ω ”©–∑–≥–µ—Ä—Ç—É
            document.getElementById('status-bar').innerText = `–ñ—ñ–±–µ—Ä—ñ–ª—É–¥–µ: ${lat}, ${lng}`;

            // ‚ö†Ô∏è –ë–æ—Ç“õ–∞ –º”ô–ª—ñ–º–µ—Ç –∂—ñ–±–µ—Ä—É (tg.sendData)
            // –ë“±–ª —Ñ—É–Ω–∫—Ü–∏—è –æ—Ä—ã–Ω–¥–∞–ª“ì–∞–Ω–¥–∞ Mini App –∞–≤—Ç–æ–º–∞—Ç—Ç—ã —Ç“Ø—Ä–¥–µ –∂–∞–±—ã–ª–∞–¥—ã
            setTimeout(() => {
                tg.sendData(`–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–ª–∞—Ä: ${lat}, ${lng}`);
            }, 600); // –ú–∞—Ä–∫–µ—Ä–¥—ñ –∫”©—Ä—ñ–ø “Ø–ª–≥–µ—Ä—É “Ø—à—ñ–Ω –∫—ñ—à–∫–µ–Ω–µ –∫—ñ–¥—ñ—Ä—ñ—Å
        });
    </script>
</body>
</html>
