<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Satellite Map</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        #map { width: 100%; height: 90vh; }
        .controls { height: 10vh; display: flex; align-items: center; justify-content: center; background: #222; color: white; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <span>üìç –ö–∞—Ä—Ç–∞–¥–∞–Ω –Ω“Ø–∫—Ç–µ–Ω—ñ –±–∞—Å—ã“£—ã–∑</span>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // 1. –ö–∞—Ä—Ç–∞–Ω—ã –±–∞—Å—Ç–∞–ø“õ—ã (“ö–∞–∑–∞“õ—Å—Ç–∞–Ω –æ—Ä—Ç–∞–ª—ã“ì—ã) –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º–µ–Ω —ñ—Å–∫–µ “õ–æ—Å—É
        var map = L.map('map').setView([48.0196, 66.9237], 4);

        // 2. –°–ø—É—Ç–Ω–∏–∫—Ç—ñ–∫ “õ–∞–±–∞—Ç—Ç—ã (Esri World Imagery) “õ–æ—Å—É
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);

        // 3. –ö–∞—Ä—Ç–∞–Ω—ã –±–∞—Å“õ–∞–Ω –∫–µ–∑–¥–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–ª–∞—Ä –∞–ª—É
        map.on('click', function(e) {
            let lat = e.latlng.lat.toFixed(4);
            let lng = e.latlng.lng.toFixed(4);
            
            // –ë–æ—Ç“õ–∞ "–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–ª–∞—Ä: lat, lng" –¥–µ–≥–µ–Ω –º”ô—Ç—ñ–Ω –∂—ñ–±–µ—Ä–µ–º—ñ–∑
            tg.sendData(`–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–ª–∞—Ä: ${lat}, ${lng}`);
        });
    </script>
</body>
</html>
