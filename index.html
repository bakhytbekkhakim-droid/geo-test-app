<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Satellite Map</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; }
        #map { width: 100%; height: 100vh; }
        .status-bar { 
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.7); color: white; padding: 10px 20px;
            border-radius: 20px; z-index: 1000; font-family: sans-serif; pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="status-bar" id="status">üìç –ö–∞—Ä—Ç–∞–Ω—ã –±–∞—Å—ã–ø, –Ω“Ø–∫—Ç–µ “õ–æ–π—ã“£—ã–∑</div>
    <div id="map"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –ö–∞—Ä—Ç–∞–Ω—ã —ñ—Å–∫–µ “õ–æ—Å—É
        var map = L.map('map', { zoomControl: false }).setView([48, 67], 4);

        // –°–ø—É—Ç–Ω–∏–∫ “õ–∞–±–∞—Ç—ã
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Esri World Imagery'
        }).addTo(map);

        var currentMarker;

        // –ö–∞—Ä—Ç–∞–Ω—ã –±–∞—Å“õ–∞–Ω–¥–∞ –∂“±–º—ã—Å —ñ—Å—Ç–µ–π—Ç—ñ–Ω —Ñ—É–Ω–∫—Ü–∏—è
        map.on('click', function(e) {
            let lat = e.latlng.lat.toFixed(4);
            let lng = e.latlng.lng.toFixed(4);
            
            // –ï—Å–∫—ñ –º–∞—Ä–∫–µ—Ä–¥—ñ ”©—à—ñ—Ä—É –∂”ô–Ω–µ –∂–∞“£–∞—Å—ã–Ω “õ–æ—é
            if (currentMarker) map.removeLayer(currentMarker);
            currentMarker = L.marker([lat, lng]).addTo(map);

            document.getElementById('status').innerText = `–ñ—ñ–±–µ—Ä—ñ–ª—É–¥–µ: ${lat}, ${lng}`;

            // ‚ö†Ô∏è –ú–ê“¢–´–ó–î–´: –ë–æ—Ç“õ–∞ –º”ô–ª—ñ–º–µ—Ç –∂—ñ–±–µ—Ä—É
            setTimeout(() => {
                tg.sendData(`–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–ª–∞—Ä: ${lat}, ${lng}`);
            }, 500); 
        });
    </script>
</body>
</html>
